<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
/*
empty()		: 특정 문서 객체의 후손을 모두 제거
remove()	: 특정 문서 객체를 제거 
*/
	setTimeout(function(){
		$('div').empty(); //div의 후손 제거
	},3000);
	setTimeout(function(){
		$('p').remove(); //p 태그 제거
	},6000);
});
</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
	</div>
	<p>
		<span>Content-0</span>
		<span>Content-1</span>
	</p>
</body>
</html>
