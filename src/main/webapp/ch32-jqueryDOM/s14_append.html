<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
	//배열 생성
	const content = [
		{name:'홍길동',region:'서울시'},
		{name:'박문수',region:'부산시'},
		{name:'장영실',region:'인천시'}
		];
	let output = '';
	$.each(content,function(index,item){
		output += '<div>';
		output += '<h2>' + item.name + '</h2>';
		output += '<span>' + item.region + '</span>';
		output += '</div>';
	});
	$('#output').append(output);
});
</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
