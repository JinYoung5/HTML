<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
	//현재 존재하는 태그뿐만 아니라 동적으로 만들어진 태그에도 이벤트 연결
				//이벤트 타입,이벤트가 발생하는태그, 이벤트 핸들러
	$(document).on('click','h1',function(){
		let length = $('h1').length;
		let targetHTML = $(this).html();
		$('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>');
	});	
});
</script>
</head>
<body>
	<div id="wrap">
		<h1>Header</h1>
	</div>
</body>
</html>
