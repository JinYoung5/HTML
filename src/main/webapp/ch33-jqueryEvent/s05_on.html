<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
.reverse{
	background-color:black;
	color:white;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
	//하나의 이벤트 연결
	//		  이벤트종류, 이벤트 핸들러
	$('h1').on('click',function(){
		$(this).html(function(index,html){
			return html + '*';
		});
	});
	
	//복수의 이벤트 연결
	$('h1').on({mouseover:function(){
			$(this).addClass('reverse'); //클래스 추가
		},
		mouseout:function(){
			$(this).removeClass('reverse'); //클래스 삭제
			
		}
	});
});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
