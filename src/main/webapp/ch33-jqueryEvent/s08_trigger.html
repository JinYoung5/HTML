<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
/*
trigger() : 이벤트 강제 발생
*/
	//이벤트 연결
	$('h1').on('click',function(){
		$(this).html(function(index,html){
			return html + '*';
		});
	});
	
	//1초마다 함수를 실행
	setInterval(function(){
		$('h1').trigger('click');
	},1000);
});
</script>
</head>
<body>
	<h1>Start:</h1>
</body>
</html>
