<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
	$('#btn1').mouseover(function(){
		$('p').css('background-color','yellow');
	});
	$('#btn1').mouseout(function(){
		$('p').css('background-color','purple');
	});
	
	//hover 메서드를 이용해서 mouseover,mouseout 이벤트 동시 연결
	$('#btn2').hover(function(){
		$('p').css('background-color','pink');
	},function(){
		$('p').css('background-color','skyblue');
	});
	
});
</script>
</head>
<body>
	<button id="btn1">mouseover/out</button>
	<button id="btn2">hover</button>
	<p>내용</p>
</body>
</html>
