<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
	$('#btn1').on('click',function(){
		$('#dog').fadeIn('slow'); //0.6초동안 선명해짐
	});
	$('#btn2').on('click',function(){
		$('#dog').fadeOut(1000); //1초동안 투명해짐
	});
	$('#btn3').on('click',function(){
		$('#dog').fadeToggle('fast'); //천천히 선명해짐
	});
});
</script>
</head>
<body>
	<button id="btn1">fadeIn</button>
	<button id="btn2">fadeOut</button>
	<button id="btn3">fadeToggle</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120" height="100" style="display:none;">
</body>
</html>
