<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
	$('#btn1').on('click',function(){
		//속도값 fast(200), normal(400), slow(600)
		//밀리세컨드로 지정 가능 ms
		$('#dog').show('slow',function(){
			alert('노출 완료!');
		}); //end of show		
	}); //end of click
	
	$('#btn2').on('click',function(){
		$('#dog').hide(1000,function(){
			alert('숨김 완료!');
		}); //end of hide
	}); //end of click
	
	$('#btn3').on('click',function(){
		$('#dog').toggle('slow'); //선택한 요소가 보이면 숨기고, 숨겨져 있으면 보이게처리
	});
});
</script>
</head>
<body>
	<button id="btn1">Show</button>
	<button id="btn2">Hide</button>
	<button id="btn3">Toggle</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120" height="100" style="display:none">
</body>
</html>
