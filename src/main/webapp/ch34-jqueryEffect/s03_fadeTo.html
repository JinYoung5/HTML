<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개 변수로 전달된 함수를 실행
//$(document).ready(function(){}); 과 같음
$(function(){
	$('#btn1').on('click',function(){
		//선택한 요소를 지정한 투명도의 값까지 투명하게 지정 0.0 ~ 1.0
		$('#dog').fadeTo('slow',0.3);
	});
	$('#btn2').on('click',function(){
		//선택한 요소를 지정한 투명도의 값까지 투명하게 지정 0.0 ~ 1.0
		$('#dog').fadeTo('slow',1);
	});
	$('#btn3').on('click',function(){
		//선택한 요소를 지정한 투명도의 값까지 투명하게 지정 0.0 ~ 1.0
		$('#dog').fadeTo('slow',0);
	});
});
</script>
</head>
<body>
	<button id="btn1">투명도(0.3)</button>
	<button id="btn2">투명도(1)</button>
	<button id="btn3">투명도(0)</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120" height="100">
</body>
</html>
