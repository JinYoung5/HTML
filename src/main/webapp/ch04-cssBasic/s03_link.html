<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link Style</title>
<!-- 
link 태그 : 외부 리소스 링크
속성
rel : 현재 문서와 외부 리소스 사이의 관계를 명시
 -->
<link rel = "stylesheet" href = "style.css" type = "text/css"> <!-- type은 생략 가능 -->
</head>
<body>
<!-- 링크 스타일 : 스타일이 명시된 별도의 파일을 링크하는 방식 -->
<span>오늘은 월요일</span>
<!-- new -> cssFILE -> style.css 파일만들기 -->
</body>
</html>
