<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
</head>
<body>
<h3>같은 경로의 이미지 표시</h3>
<img src = "winter.jpg" width="800" height="600" alt = "겨울이미지"> <!-- 기본사이즈(800x600) -->
<img src = "winter.jpg" width="200" height="150">

<h3>다른 경로의 이미지 표시</h3>
<!-- 원래 사이즈 632 * 474 -->
<img src = "../files/landscape.jpg" width ="200" height="150" alt = "바다이미지"> <!-- alt= 보이지 않는 이미지 설명 표기 -->

<h3>이미지에 링크 걸기</h3>
<a href = "https://www.naver.com"><img src = "../files/landscape.jpg" width ="100" height = "100"></a>

<h3>figure, figcaption 태그 : 이미지에 설명 글 붙이기</h3>
<figure>
	<img src = "../files/landscape.jpg" alt = "바다이미지" width = "100" height= "100">
	<figcaption>바다의 아름다운 풍경</figcaption> <!-- figcaption: 들여쓰기 -->
</figure>

</body>
</html>
