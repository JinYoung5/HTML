<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 매개 변수로 받는 함수</title>
</head>
<body>
<script type="text/javascript">
	//함수에 매개 변수를 통해 다른 함수를 함수 내부로 전달할 수 있음
	//함수 내부로 전달 되는 함수를 콜백 함수라 부름
	
	//함수를 10번 호출하는 함수
	function callFunctionTenTimes(otherFunction){
		for(let i=0;i<10;i++){
			otherFunction(); //매개 변수로 전달된 콜백 함수를 실행
		}
	}
	
	//콜백 함수 정의(선언적 함수)
	function justFunction(){
		document.write('Happy Day!!<br>');
	}
	
	//아래와 같이 justFuntion() 로 명시하면 함수의 매개변수에 함수가 전달ㄹ되는 것이 아니라 함수를 한 번 실행함.
	//함수는 종료되고 전달되는 함수가 없어서 오류 발생 
	//callFunctionTenTimes(justFunction());
	
	//함수 호출(선언적 함수를 매개 변수에 전달)
	callFunctionTenTimes(justFunction); //함수 명만 입력
	
	document.write('----------------------<br>');
	
	//함수 호출(익명함수를 매개 변수에 전달)
	callFunctionTenTimes(function(){ //실행한 내용을 바로 확인할 수 있어, 직관적으로 볼 수 있음.
		document.write('Hello World!!<br>');
	});
	
</script>
</body>
</html>
